<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="store">
      <h2 data-cy="storeDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.store.detail.title">Store</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ store.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.store.title">Title</span></dt>
        <dd>
          <span>{{ store.title }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.store.info">Info</span></dt>
        <dd>
          <span>{{ store.info }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.store.address">Address</span></dt>
        <dd>
          <span>{{ store.address }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.store.dateAdded">Date Added</span></dt>
        <dd>
          <span>{{ store.dateAdded | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.store.dateModified">Date Modified</span></dt>
        <dd>
          <span>{{ store.dateModified | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/store', store.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
