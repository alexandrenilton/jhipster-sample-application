<div>
  <h2 id="page-heading" data-cy="StoreHeading">
    <span jhiTranslate="jhipsterSampleApplicationApp.store.home.title">Stores</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.store.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-store"
        [routerLink]="['/store/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.store.home.createLabel"> Create a new Store </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="stores?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationApp.store.home.notFound">No stores found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="stores && stores.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.store.title">Title</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.store.info">Info</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.store.address">Address</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.store.dateAdded">Date Added</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.store.dateModified">Date Modified</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let store of stores; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/store', store.id, 'view']">{{ store.id }}</a>
          </td>
          <td>{{ store.title }}</td>
          <td>{{ store.info }}</td>
          <td>{{ store.address }}</td>
          <td>{{ store.dateAdded | formatMediumDate }}</td>
          <td>{{ store.dateModified | formatMediumDate }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/store', store.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/store', store.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(store)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
